verifier:
  input_files:
    - container.inputs.yml
  reporter:
    - json:spec/results/container_ubuntu-2004_%{suite}.json

suites:
  - name: vanilla
    platforms:
    - name: ubuntu-20.04
      driver_config:
        image: public.ecr.aws/lts/ubuntu:focal
        platform: ubuntu
      
  - name: hardened
    platforms:
      - name: ubuntu-20.04
        driver_config:
          image: canonical/ubuntu-pro-stig-20.04
          platform: ubuntu