driver:
  name: dokken

provisioner:
  name: dokken

transport:
  name: dokken

platforms:
- name: ubuntu-20.04
  driver:
    image: dokken/ubuntu-20.04
    intermediate_instructions:
      - RUN /usr/bin/apt-get update

verifier:
  input_files:
    - container.inputs.yml
  reporter:
    - json:spec/results/container_ubuntu-2004_%{suite}.json
